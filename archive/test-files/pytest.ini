[tool:pytest]
# Pytest configuration for Claude Unified Hook System Tests
# TESTBED Agent Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    security: Security vulnerability tests
    slow: Tests that take a long time to run
    docker: Tests that require Docker environment
    critical: Critical tests that must pass

# Output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
    --maxfail=10

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings (when using --cov)
# These are applied when --cov is used
# --cov-report=term-missing shows missing lines
# --cov-report=html creates HTML report in htmlcov/
# --cov-report=xml creates XML report for CI/CD

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Minimum version requirements
minversion = 6.0

# Asyncio settings
asyncio_mode = auto