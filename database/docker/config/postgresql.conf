# PostgreSQL 16 Configuration for Claude Learning System
# Optimized for containerized environment with learning workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings
shared_buffers = 512MB
effective_cache_size = 1536MB
work_mem = 16MB
maintenance_work_mem = 256MB

# WAL Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
wal_compression = on

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = off
log_statement = 'none'
log_duration = off

# Locale and encoding
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Authentication
password_encryption = scram-sha-256

# Extension libraries
shared_preload_libraries = 'pg_stat_statements'

# Performance tuning for learning system
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8

# JSON performance optimization
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Auto vacuum for frequent updates
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 25

# Learning system specific optimizations
temp_buffers = 32MB
max_prepared_transactions = 0
wal_level = replica
max_wal_senders = 0
wal_keep_size = 128MB