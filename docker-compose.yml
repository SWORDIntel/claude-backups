# docker-compose.yml - WORKING VERSION
services:
  postgres:
    container_name: claude-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: claude_user
      POSTGRES_PASSWORD: claude_secure_pass
      POSTGRES_DB: claude_auth
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - claude_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude_user -d claude_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  learning-system:
    container_name: claude-learning
    image: python:3.11-slim
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: claude_user
      POSTGRES_PASSWORD: claude_secure_pass
      POSTGRES_DB: claude_auth
    command: |
      bash -c "pip install fastapi uvicorn psycopg2-binary && 
      python -c 'from fastapi import FastAPI; app = FastAPI(); app.get(\"/health\")(lambda: {\"status\": \"ok\"})' &&
      uvicorn --factory main:app --host 0.0.0.0 --port 8080"
    ports:
      - "8080:8080"
    networks:
      - claude_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080))"]
      interval: 30s
      timeout: 10s
      retries: 5

  agent-bridge:
    container_name: claude-bridge
    image: python:3.11-slim
    restart: unless-stopped
    depends_on:
      - learning-system
    environment:
      LEARNING_API_URL: http://learning-system:8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    command: |
      bash -c "pip install fastapi uvicorn requests &&
      python -c 'from fastapi import FastAPI; app = FastAPI(); app.get(\"/health\")(lambda: {\"status\": \"ok\"})' &&
      uvicorn --factory main:app --host 0.0.0.0 --port 8081"
    ports:
      - "8081:8081"
    networks:
      - claude_network

networks:
  claude_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
