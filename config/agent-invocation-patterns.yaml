  admin: [Infrastructure, Deployer]
  designer: [APIDesigner, Architect]
  lead: [LeadEngineer, Director]
  manager: [ProjectOrchestrator, Director]
  expert: [RESEARCHER, LeadEngineer]
  database: [Database, DataScience]
  ml_engineer: [MLOps, DataScience]
  devops: [Infrastructure, Deployer, Monitor]

# Multi-agent team compositions
team_compositions:
  security_team:
    agents: [CSO, SecurityAuditor, CryptoExpert, Security, Bastion]
    trigger: "security team"
    
  development_team:
    agents: [LeadEngineer, Constructor, Architect, Linter, Debugger]
    trigger: "dev team"
    
  testing_team:
    agents: [QADirector, Testbed, SecurityChaosAgent]
    trigger: "QA team"
    
  infrastructure_team:
    agents: [Infrastructure, Deployer, Monitor, Optimizer]
    trigger: "ops team"
    
  data_team:
    agents: [Database, DataScience, MLOps, NPU]
    trigger: "data team"
    
  leadership_team:
    agents: [Director, ProjectOrchestrator, CSO, LeadEngineer]
    trigger: "leadership"

# Workflow templates for common scenarios
workflow_templates:
  complete_development_cycle:
    name: "Full Development Lifecycle"
    phases:
      - name: "Planning"
        agents: [Director, ProjectOrchestrator, Architect]
      - name: "Implementation"
        agents: [Constructor, relevant_specialists]
      - name: "Testing"
        agents: [QADirector, Testbed, SecurityAuditor]
      - name: "Deployment"
        agents: [Infrastructure, Deployer, Monitor]
      - name: "Monitoring"
        agents: [Monitor, Oversight, Optimizer]
        
  security_assessment:
    name: "Comprehensive Security Assessment"
    phases:
      - name: "Analysis"
        agents: [CSO, SecurityAuditor]
      - name: "Testing"
        agents: [SecurityChaosAgent, CryptoExpert]
      - name: "Remediation"
        agents: [Patcher, Security]
      - name: "Verification"
        agents: [QADirector, Oversight]
        
  performance_tuning:
    name: "System Performance Optimization"
    phases:
      - name: "Profiling"
        agents: [Monitor, Debugger]
      - name: "Analysis"
        agents: [Optimizer, LeadEngineer]
      - name: "Implementation"
        agents: [Patcher, Database]
      - name: "Validation"
        agents: [Testbed, Monitor]

# Confidence thresholds for auto-invocation
confidence_settings:
  auto_invoke_threshold: 0.80
  suggest_threshold: 0.60
  multi_agent_threshold: 0.85
  
# Priority levels
priority_levels:
  CRITICAL: 1.0    # Immediate invocation, no confirmation
  HIGH: 0.9        # Quick invocation with brief notice
  NORMAL: 0.7      # Standard invocation with explanation
  LOW: 0.5         # Suggest invocation, wait for confirmation