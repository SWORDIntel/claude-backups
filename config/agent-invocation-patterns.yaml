# Claude Agent Auto-Invocation Pattern Configuration
# Advanced pattern matching for automatic agent invocation

version: "1.0.0"
last_updated: "2025-08-19"

# Explicit invocation verbs that trigger immediate agent use
invocation_verbs:
  direct:
    - invoke
    - use
    - call
    - summon
    - engage
    - activate
    - deploy
    - trigger
  request:
    - ask
    - request
    - have
    - get
    - tell
    - instruct
    - direct
    - command
  collaborative:
    - coordinate
    - orchestrate
    - collaborate
    - work with
    - team up
    - combine

# Single keyword triggers (immediate invocation)
keyword_triggers:
  security:
    keywords: [security, vulnerability, threat, risk, audit, compliance, penetration, exploit, breach, attack]
    agents: [CSO, SecurityAuditor, CryptoExpert, Security]
    priority: CRITICAL
    
  performance:
    keywords: [slow, performance, optimize, speed, latency, throughput, bottleneck, lag, delay]
    agents: [Optimizer, Monitor, LeadEngineer]
    priority: HIGH
    
  bugs:
    keywords: [bug, error, crash, exception, failure, broken, fix, debug, issue, problem]
    agents: [Debugger, Patcher, QADirector]
    priority: HIGH
    
  testing:
    keywords: [test, QA, quality, validate, verify, coverage, regression, unit, integration]
    agents: [QADirector, Testbed]
    priority: NORMAL
    
  documentation:
    keywords: [document, docs, README, explain, guide, tutorial, help, manual, reference]
    agents: [Docgen, RESEARCHER]
    priority: NORMAL
    
  architecture:
    keywords: [design, architecture, structure, pattern, framework, blueprint, schema, model]
    agents: [Architect, LeadEngineer, Director]
    priority: HIGH
    
  deployment:
    keywords: [deploy, release, rollout, production, staging, environment, CI/CD, pipeline]
    agents: [Deployer, Infrastructure, Monitor]
    priority: HIGH
    
  database:
    keywords: [database, query, SQL, NoSQL, schema, migration, index, transaction]
    agents: [Database, DataScience, Optimizer]
    priority: NORMAL
    
  ml_ai:
    keywords: [ML, AI, machine learning, neural, model, training, prediction, classification]
    agents: [MLOps, DataScience, NPU]
    priority: NORMAL
    
  api:
    keywords: [API, REST, GraphQL, endpoint, webhook, microservice, service]
    agents: [APIDesigner, Architect, Security]
    priority: NORMAL

# Compound patterns (require multiple keywords)
compound_patterns:
  security_audit:
    required: [security, audit]
    optional: [production, compliance, review]
    agents: [CSO, SecurityAuditor, Infrastructure, Monitor]
    confidence: 0.95
    
  performance_optimization:
    required: [performance OR optimize OR slow]
    optional: [improve, enhance, speed]
    agents: [Optimizer, Monitor, LeadEngineer, Infrastructure]
    confidence: 0.90
    
  production_incident:
    required: [production, (down OR issue OR problem)]
    optional: [emergency, critical, urgent]
    agents: [Debugger, Monitor, Infrastructure, Patcher, CSO]
    confidence: 0.95
    priority: CRITICAL
    
  full_stack_development:
    required: [full stack OR fullstack]
    optional: [web, application, app]
    agents: [Web, APIDesigner, Database, Infrastructure, Constructor]
    confidence: 0.85
    
  code_review:
    required: [review OR analyze]
    optional: [code, PR, pull request, merge]
    agents: [Linter, SecurityAuditor, LeadEngineer, QADirector]
    confidence: 0.90
    
  ml_pipeline:
    required: [ML OR machine learning, pipeline OR workflow]
    optional: [production, deploy, train]
    agents: [MLOps, DataScience, NPU, Database, Deployer]
    confidence: 0.85
    
  chaos_testing:
    required: [chaos, test]
    optional: [resilience, failure, stress]
    agents: [SecurityChaosAgent, Testbed, Monitor, Infrastructure]
    confidence: 0.95
    
  api_security:
    required: [API, security]
    optional: [authentication, authorization, OAuth]
    agents: [APIDesigner, Security, CryptoExpert, Architect]
    confidence: 0.90

# Context-aware patterns (based on request structure)
contextual_patterns:
  new_project:
    indicators:
      - "starting new"
      - "create project"
      - "set up"
      - "initialize"
      - "scaffold"
    agents: [Director, ProjectOrchestrator, Constructor, Architect]
    workflow: sequential
    
  debugging_session:
    indicators:
      - "not working"
      - "broken"
      - "investigate"
      - "figure out"
      - "why is"
    agents: [Debugger, Monitor, Linter, QADirector]
    workflow: parallel
    
  deployment_pipeline:
    indicators:
      - "deploy to"
      - "release"
      - "go live"
      - "push to production"
    agents: [Infrastructure, Deployer, Monitor, Security, QADirector]
    workflow: sequential
    
  optimization_request:
    indicators:
      - "make faster"
      - "improve performance"
      - "reduce latency"
      - "optimize"
    agents: [Optimizer, Monitor, LeadEngineer, Database]
    workflow: parallel

